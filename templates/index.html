<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipify</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fffaf5, #ffe6cc);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 420px;
        }
        h1 {
            color: #ff6600;
            font-size: 26px;
            margin-bottom: 20px;
        }
        input[type=file] {
            border: 2px dashed #ff6600;
            padding: 15px;
            border-radius: 10px;
            background: #fff5ec;
            width: 100%;
            box-sizing: border-box;
            cursor: pointer;
            font-size: 14px;
        }
        button {
            background-color: #ff6600;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #e65500;
        }
        .preview {
            margin-top: 20px;
        }
        .preview img {
            width: 250px;
            border-radius: 15px;
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçΩÔ∏è Recipify: We help you find what you crave</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" id="fileInput" name="file" accept="image/*" required><br>
            <div class="preview">
                <img id="previewImage" alt="Preview">
            </div>
            <button type="submit">Find Recipes</button>
        </form>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const previewImage = document.getElementById('previewImage');

        fileInput.addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                }
                reader.readAsDataURL(file);
            } else {
                previewImage.src = '';
                previewImage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
